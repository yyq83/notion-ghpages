baseURL: "https://yyq83.github.io/notion-ghpages"
title: 🧑‍🚀 一根藤上七朵花
theme: PaperMod

paginate: 5
enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - JSON

menu:
  main:
    - name: 归档
      url: categories/
      weight: 1
    - name: 标签
      url: tags/
      weight: 2
    - name: 搜索
      url: search/
      weight: 3
    - name: 友情链接
      url: https://yangyinqi.top/links
      weight: 4

params:
  env: production
  description: "Blog made from Notion with Hugo, hosted on GitHub Pages"
  keywords: [blog, hugo, notion, github]
  defaultTheme: light
  disableThemeToggle: true
  disableSpecial1stPost: true
  ShowCodeCopyButtons: true
  ShowToc: true
  ShowReadingTime: true

  mainSections:
    - posts

  profileMode:
    enabled: false
    title: Blog template
    # imageUrl: "avatar.png"
    # imageTitle: ""
    # imageWidth: 120
    # imageHeight: 120
    subtitle: "Blog made from Notion with Hugo and GitHub Pages"

  homeInfoPatams:
    Title:  👋 Welcom to Yinqi'Log
    Content: >
      Hi, 我是一根藤上七朵花。👋

      - 我是一枚生物信息从业者。

      - 爱好 阅读、代码、发呆。

      - 我在这里书写✍🏻我的 学习笔记 以及 记录我的生活📷。


  socialIcons:
    - name: email
      url: "yangyinqi85@gmail.com"
    - name: github
      url: "https://github.com/yyq83"
      

  # label:
  #   text: ""
  #   icon: "avatar.png"
  #   iconHeight: 30
  
  # assets:
  #   favicon: "favicons/favicon.ico"
  #   favicon16x16:  "favicons/favicon-16x16.png"
  #   favicon32x32:  "favicons/favicon-32x32.png"
  #   apple_touch_icon:  "favicons/apple-touch-icon.png"
  #   safari_pinned_tab:  "favicons/favicon.ico"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
